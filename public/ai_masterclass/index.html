<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Digital Marketing | Live Masterclass</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabinet+Grotesk:wght@400;500;700;800;900&family=Clash+Display:wght@400;500;600;700&family=Satoshi:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        /* â”€â”€â”€ RESET & ROOT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        :root {
            --sky: #EEF4FF;
            --white: #FFFFFF;
            --cream: #FDF9F4;
            --blue: #2563EB;
            --blue2: #1D4ED8;
            --indigo: #4F46E5;
            --coral: #F97316;
            --teal: #0EA5E9;
            --dark: #0F172A;
            --mid: #334155;
            --muted: #64748B;
            --border: #E2E8F0;
            --gold: #F59E0B;
        }

        body {
            font-family: 'Satoshi', sans-serif;
            background: var(--white);
            color: var(--dark);
            overflow-x: hidden;
            cursor: none;
        }

        /* â”€â”€â”€ CUSTOM CURSOR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        #cursor {
            position: fixed;
            width: 14px;
            height: 14px;
            background: var(--blue);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s, width 0.3s, height 0.3s, background 0.3s;
            mix-blend-mode: multiply;
        }

        #cursor-ring {
            position: fixed;
            width: 44px;
            height: 44px;
            border: 2px solid var(--blue);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: transform 0.15s ease, width 0.3s, height 0.3s, opacity 0.3s;
            opacity: 0.4;
        }

        body:hover #cursor {
            opacity: 1;
        }

        /* â”€â”€â”€ NAV â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 500;
            padding: 0 40px;
            height: 68px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(24px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
            animation: navSlide 0.6s ease both;
        }

        @keyframes navSlide {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            font-family: 'Clash Display', sans-serif;
            font-weight: 700;
            font-size: 1.15rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-badge {
            background: linear-gradient(135deg, var(--blue), var(--indigo));
            color: white;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 6px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-link {
            font-size: 0.88rem;
            color: var(--muted);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
            cursor: none;
        }

        .nav-link:hover {
            color: var(--dark);
        }

        .nav-btn {
            background: var(--dark);
            color: white;
            font-weight: 700;
            font-size: 0.85rem;
            padding: 10px 22px;
            border-radius: 100px;
            text-decoration: none;
            transition: background 0.25s, transform 0.2s, box-shadow 0.2s;
            cursor: none;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--blue), var(--indigo));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .nav-btn:hover::after {
            opacity: 1;
        }

        .nav-btn span {
            position: relative;
            z-index: 1;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 28px rgba(37, 99, 235, 0.4);
        }

        /* â”€â”€â”€ HERO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 100px 24px 80px;
            position: relative;
            overflow: hidden;
            background: var(--cream);
        }

        /* Animated mesh background */
        .hero-canvas {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        /* Floating blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: blobFloat linear infinite;
        }

        .blob1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.25), transparent 70%);
            top: -100px;
            right: -100px;
            animation-duration: 12s;
        }

        .blob2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.2), transparent 70%);
            bottom: -80px;
            left: -80px;
            animation-duration: 15s;
            animation-delay: -5s;
        }

        .blob3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.2), transparent 70%);
            top: 40%;
            left: 10%;
            animation-duration: 18s;
            animation-delay: -8s;
        }

        @keyframes blobFloat {
            0% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(30px, -20px) scale(1.05);
            }

            50% {
                transform: translate(-20px, 30px) scale(0.95);
            }

            75% {
                transform: translate(15px, 15px) scale(1.03);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: particleFloat linear infinite;
            pointer-events: none;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Floating icons */
        .float-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.12;
            animation: iconFloat ease-in-out infinite;
            pointer-events: none;
            user-select: none;
        }

        @keyframes iconFloat {

            0%,
            100% {
                transform: translateY(0) rotate(-5deg);
            }

            50% {
                transform: translateY(-18px) rotate(5deg);
            }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 880px;
        }

        /* Live pill */
        .live-pill {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: white;
            border: 1.5px solid var(--border);
            color: var(--mid);
            font-size: 0.82rem;
            font-weight: 600;
            padding: 9px 20px;
            border-radius: 100px;
            margin-bottom: 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            animation: heroPop 0.7s 0.2s cubic-bezier(.34, 1.56, .64, 1) both;
        }

        .live-dot-wrap {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #EF4444;
            border-radius: 50%;
            animation: pulse 1.3s ease infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 0 0 6px rgba(239, 68, 68, 0);
            }
        }

        @keyframes heroPop {
            from {
                opacity: 0;
                transform: scale(0.7) translateY(10px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Hero headline */
        .hero h1 {
            font-family: 'Clash Display', sans-serif;
            font-size: clamp(3.2rem, 8vw, 6.5rem);
            font-weight: 700;
            line-height: 0.97;
            letter-spacing: -0.035em;
            color: var(--dark);
            margin-bottom: 24px;
            animation: heroTitle 0.8s 0.35s cubic-bezier(.22, 1, .36, 1) both;
        }

        @keyframes heroTitle {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .h1-line2 {
            background: linear-gradient(135deg, var(--blue) 0%, var(--indigo) 50%, var(--coral) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
        }

        /* Animated underline */
        .h1-line2::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--blue), var(--coral));
            border-radius: 4px;
            opacity: 0.25;
            animation: underlineGrow 1s 1.2s ease both;
            transform-origin: left;
        }

        @keyframes underlineGrow {
            from {
                transform: scaleX(0);
            }

            to {
                transform: scaleX(1);
            }
        }

        .hero-sub {
            font-size: clamp(1rem, 2.2vw, 1.2rem);
            color: var(--muted);
            max-width: 600px;
            margin: 0 auto 48px;
            line-height: 1.75;
            animation: fadeUp 0.8s 0.55s ease both;
        }

        .hero-sub strong {
            color: var(--dark);
            font-weight: 700;
        }

        /* Event chips */
        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 52px;
            animation: fadeUp 0.8s 0.65s ease both;
        }

        .chip {
            display: flex;
            align-items: center;
            gap: 7px;
            background: white;
            border: 1.5px solid var(--border);
            border-radius: 100px;
            padding: 10px 20px;
            font-size: 0.88rem;
            font-weight: 600;
            color: var(--mid);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            cursor: none;
        }

        .chip:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-color: var(--blue);
        }

        /* Price display */
        .price-wrap {
            animation: fadeUp 0.8s 0.75s ease both;
            margin-bottom: 44px;
        }

        .price-cross {
            color: var(--muted);
            text-decoration: line-through;
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .price-main {
            font-family: 'Clash Display', sans-serif;
            font-size: clamp(3.5rem, 8vw, 5.5rem);
            font-weight: 700;
            letter-spacing: -0.04em;
            color: var(--dark);
            line-height: 1;
        }

        .price-main em {
            font-style: normal;
            background: linear-gradient(135deg, var(--blue), var(--coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .price-note {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #FEF3C7;
            color: #92400E;
            font-size: 0.8rem;
            font-weight: 700;
            padding: 5px 14px;
            border-radius: 100px;
            margin-top: 8px;
            border: 1px solid #FDE68A;
        }

        /* CTA buttons */
        .hero-btns {
            display: flex;
            gap: 14px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeUp 0.8s 0.9s ease both;
        }

        .btn-hero {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--blue), var(--indigo));
            color: white;
            font-weight: 800;
            font-size: 1rem;
            padding: 18px 44px;
            border-radius: 100px;
            border: none;
            text-decoration: none;
            cursor: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 36px rgba(37, 99, 235, 0.35);
            letter-spacing: 0.01em;
        }

        .btn-hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--indigo), var(--blue));
            opacity: 0;
            transition: opacity 0.35s;
        }

        .btn-hero span {
            position: relative;
            z-index: 1;
        }

        .btn-hero:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 16px 48px rgba(37, 99, 235, 0.45);
        }

        .btn-hero:hover::before {
            opacity: 1;
        }

        /* Shimmer on btn */
        .btn-hero::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -70%;
            width: 50%;
            height: 200%;
            background: linear-gradient(105deg, transparent 40%, rgba(255, 255, 255, 0.35) 50%, transparent 60%);
            transform: skewX(-15deg);
            animation: shimmer 3s 2s infinite;
            z-index: 2;
        }

        @keyframes shimmer {
            0% {
                left: -70%;
            }

            100% {
                left: 130%;
            }
        }

        .btn-outline {
            background: transparent;
            color: var(--dark);
            font-weight: 700;
            font-size: 1rem;
            padding: 18px 36px;
            border-radius: 100px;
            border: 2px solid var(--border);
            text-decoration: none;
            cursor: none;
            transition: border-color 0.2s, transform 0.2s, background 0.2s;
        }

        .btn-outline:hover {
            border-color: var(--dark);
            background: var(--sky);
            transform: translateY(-2px);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* â”€â”€â”€ TICKER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .ticker {
            background: var(--dark);
            padding: 14px 0;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .ticker::before,
        .ticker::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 60px;
            z-index: 2;
        }

        .ticker::before {
            left: 0;
            background: linear-gradient(90deg, var(--dark), transparent);
        }

        .ticker::after {
            right: 0;
            background: linear-gradient(-90deg, var(--dark), transparent);
        }

        .ticker-inner {
            display: inline-flex;
            gap: 0;
            animation: tickerScroll 30s linear infinite;
        }

        @keyframes tickerScroll {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        .ticker-item {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 0 32px;
            color: rgba(255, 255, 255, 0.65);
            font-size: 0.82rem;
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        .ticker-dot {
            width: 5px;
            height: 5px;
            background: var(--coral);
            border-radius: 50%;
            flex-shrink: 0;
        }

        /* â”€â”€â”€ COUNTDOWN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .countdown-section {
            background: linear-gradient(135deg, var(--blue) 0%, #312E81 100%);
            padding: 64px 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .countdown-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .cd-title {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.78rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 32px;
            position: relative;
        }

        .cd-units {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 16px;
            flex-wrap: wrap;
            position: relative;
        }

        .cd-block {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 24px 28px;
            min-width: 110px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }

        .cd-block:hover {
            transform: translateY(-4px);
        }

        .cd-num {
            font-family: 'Clash Display', sans-serif;
            font-size: 3.2rem;
            font-weight: 700;
            color: white;
            display: block;
            line-height: 1;
            letter-spacing: -0.04em;
            transition: transform 0.3s;
        }

        .cd-num.flip {
            animation: flipNum 0.4s ease;
        }

        @keyframes flipNum {
            0% {
                transform: rotateX(90deg);
                opacity: 0;
            }

            100% {
                transform: rotateX(0);
                opacity: 1;
            }
        }

        .cd-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.72rem;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-top: 8px;
            display: block;
        }

        .cd-sep {
            font-family: 'Clash Display', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.2);
            line-height: 1;
            padding-top: 18px;
        }

        /* â”€â”€â”€ SECTIONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        section.std {
            padding: 100px 24px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .stag {
            display: inline-flex;
            align-items: center;
            gap: 7px;
            font-size: 0.72rem;
            font-weight: 800;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--blue);
            background: #EFF6FF;
            padding: 6px 16px;
            border-radius: 100px;
            margin-bottom: 18px;
            border: 1px solid #BFDBFE;
        }

        .stitle {
            font-family: 'Clash Display', sans-serif;
            font-size: clamp(2rem, 4.5vw, 3.2rem);
            font-weight: 700;
            line-height: 1.05;
            letter-spacing: -0.03em;
            color: var(--dark);
            margin-bottom: 18px;
        }

        .ssub {
            color: var(--muted);
            font-size: 1rem;
            line-height: 1.75;
            max-width: 540px;
            margin-bottom: 60px;
        }

        /* â”€â”€â”€ LEARN CARDS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .learn-bg {
            background: var(--sky);
        }

        .learn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .lcard {
            background: var(--white);
            border: 1.5px solid var(--border);
            border-radius: 24px;
            padding: 36px;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(.34, 1.56, .64, 1), box-shadow 0.4s, border-color 0.3s;
            cursor: none;
        }

        .lcard::before {
            content: '';
            position: absolute;
            bottom: 0;

        /* â”€â”€â”€ CUSTOM CURSOR â”€â”€â”€ */
        const cursor=document.getElementById('cursor');
        const ring=document.getElementById('cursor-ring');
        let mx=0,
        my=0,
        rx=0,
        ry=0;

        document.addEventListener('mousemove', e=> {
                mx=e.clientX; my=e.clientY;
                cursor.style.left=mx+'px';
                cursor.style.top=my+'px';
            });

        (function animRing() {
                rx +=(mx - rx) * 0.12;
                ry +=(my - ry) *.12;
                ring.style.left=rx+'px';
                ring.style.top=ry+'px';
                requestAnimationFrame(animRing);
            })();

        document.querySelectorAll('a,button,.chip,.lcard,.acard,.sbox,.ben-item').forEach(el=> {
                el.addEventListener('mouseenter', ()=> {
                        cursor.style.width='28px'; cursor.style.height='28px';
                        cursor.style.background='var(--coral)';
                        ring.style.width='60px'; ring.style.height='60px';
                    });

                el.addEventListener('mouseleave', ()=> {
                        cursor.style.width='14px'; cursor.style.height='14px';
                        cursor.style.background='var(--blue)';
                        ring.style.width='44px'; ring.style.height='44px';
                    });
            });

        /* â”€â”€â”€ HERO CANVAS PARTICLES â”€â”€â”€ */
        const canvas=document.getElementById('heroCanvas');
        const ctx=canvas.getContext('2d');
        let W,
        H,
        particles=[];

        function resize() {
            W=canvas.width=canvas.offsetWidth;
            H=canvas.height=canvas.offsetHeight;
        }

        resize();
        window.addEventListener('resize', resize);

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x=Math.random() * W;
                this.y=Math.random() * H;
                this.r=Math.random() * 2.5+0.5;
                this.vx=(Math.random() - 0.5) * 0.4;
                this.vy=(Math.random() - 0.5) * 0.4;
                this.a=Math.random() * 0.6+0.1;
                this.col=Math.random()>0.5 ? '37,99,235': '249,115,22';
            }

            update() {
                this.x+=this.vx;
                this.y+=this.vy;
                if(this.x<0||this.x>W||this.y<0||this.y>H) this.reset();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);

                ctx.fillStyle=`rgba($ {
                        this.col
                    }

                    , $ {
                        this.a
                    })`;
                ctx.fill();
            }
        }

        for(let i=0; i<120; i++) particles.push(new Particle());

        function connectParticles() {
            for(let i=0; i<particles.length; i++) {
                for(let j=i+1; j<particles.length; j++) {
                    const dx=particles[i].x-particles[j].x,
                    dy=particles[i].y-particles[j].y;
                    const d=Math.sqrt(dx*dx+dy*dy);

                    if(d<100) {
                        ctx.beginPath();

                        ctx.strokeStyle=`rgba(37, 99, 235, $ {
                                0.06*(1-d/100)
                            })`;
                        ctx.lineWidth=0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        (function animParticles() {
                ctx.clearRect(0, 0, W, H);

                particles.forEach(p=> {
                        p.update(); p.draw();
                    });
                connectParticles();
                requestAnimationFrame(animParticles);
            })();

        /* â”€â”€â”€ COUNTDOWN â”€â”€â”€ */
        const prev= {}

        ;

        function tick() {
            const target=new Date('2025-03-08T10:00:00');
            const diff=target - new Date();
            const pad=n=>String(Math.max(0, n)).padStart(2, '0');

            const vals= {
                days: pad(Math.floor(diff/86400000)),
                    hours: pad(Math.floor((diff%86400000)/3600000)),
                    mins: pad(Math.floor((diff%3600000)/60000)),
                    secs: pad(Math.floor((diff%60000)/1000))
            }

            ;

            Object.entries(vals).forEach(([k, v])=> {
                    const el=document.getElementById(k);

                    if(prev[k] !==v) {
                        el.textContent=v;
                        el.classList.remove('flip');
                        void el.offsetWidth;
                        el.classList.add('flip');
                        prev[k]=v;
                    }
                });
        }

        tick();
        setInterval(tick, 1000);

        /* â”€â”€â”€ SCROLL REVEAL â”€â”€â”€ */
        const srObs=new IntersectionObserver(entries=> {
                entries.forEach(e=> {
                        if(e.isIntersecting) e.target.classList.add('vis');
                    });
            }

            , {
            threshold: 0.12
        });
        document.querySelectorAll('.sr').forEach(el=> srObs.observe(el));

        /* â”€â”€â”€ COUNTER ANIMATION â”€â”€â”€ */
        function animCount(el, target) {
            let start=0;
            const dur=1800;

            const step=timestamp=> {
                if( !start) start=timestamp;
                const p=Math.min((timestamp-start)/dur, 1);
                const ease=1 - Math.pow(1-p, 3);
                el.textContent=Math.floor(ease * target)+(target >=100 ? '+' : '+');
                if(p < 1) requestAnimationFrame(step);
            }

            ;
            requestAnimationFrame(step);
        }

        const countObs=new IntersectionObserver(entries=> {
                entries.forEach(e=> {
                        if(e.isIntersecting) {
                            const target=parseInt(e.target.dataset.count);
                            animCount(e.target, target);
                            countObs.unobserve(e.target);
                        }
                    });
            }

            , {
            threshold: 0.5
        });
        document.querySelectorAll('[data-count]').forEach(el=> countObs.observe(el));

        /* â”€â”€â”€ PAYMENT â”€â”€â”€ */
        function handlePayment() {
            const name=document.getElementById('f-name').value.trim();
            const email=document.getElementById('f-email').value.trim();
            const phone=document.getElementById('f-phone').value.trim();
            const prof=document.getElementById('f-prof').value;

            if( !name|| !email|| !phone|| !prof) {
                alert('Please fill in all fields to proceed.');
                return;
            }

            // ğŸ‘‰ Integrate Razorpay / Instamojo / PayU here
            alert(`Thank you, $ {
                    name
                }

                ! ğŸ‰\n\nRedirecting to payment...\nConfirmation will be sent to: $ {
                    email
                }

                `);
        }
